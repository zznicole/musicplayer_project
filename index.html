<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicplayer_project</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,600i,700,800,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8dd6362ff9.js" crossorigin="anonymous"></script>
</head>
<body class="screen">
    <main class="main">
        <div class="leftbar">
            <a href="#spotify" target="_blank" class="leftbar__linklogo"><img scr="images/Spotify_Logo_RGB_White.png" class="leftbar__linklogo--logo"></a>
            <ul class="leftbar__nav">
                <li class="leftbar__nav--list">
                    <a href="#home" target="_blank" class="leftbar__nav--list--link">
                        <div class="leftbar__nav--list">
                            <img class="leftbar__nav--list--icon" src="images/home.svg">
                            <div class="leftbar__nav--list--title">Home</div>
                        </div>
                    </a>
                </li>
                <li class="leftbar__nav--list">
                    <a href="#search" target="_blank" class="leftbar__nav--list--link">
                        <div class="leftbar__nav--list">
                            <img class="leftbar__nav--list--icon" src="images/search.svg">
                            <div class="leftbar__nav--list--title">Search</div>
                        </div>
                    </a>
                </li>      
                <li class="leftbar__nav--list">
                    <a href="#library" target="_blank" class="leftbar__nav--list--link">
                        <div class="leftbar__nav--list">
                            <img class="leftbar__nav--list--icon" src="images/book.svg">
                            <div class="leftbar__nav--list--title">Your Library</div>
                        </div>
                    </a>
                </li>      
            </ul>
            <div class="leftbar__footer">
                <div class="leftbar__footer--container">
                    <div class="leftbar__footer--contentbox">
                        <a href="#cookies" target="_blank" class="leftbar__footer--link">Cookies</a>
                        <div class="leftbar__footer--divider"></div>
                        <a href="#privacy" target="_blank" class="leftbar__footer--link">Privacy</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="mainview">
            <div class="mainview__topbar">
                <div class="mainview__topbar--arrows">
                    <button type="button" class="mainview__topbar--arrow"><img src="images/left-arrow.svg" ></button>
                    <img src="images/right-arrow.svg" class="mainview__topbar--arrow"> 
                </div>
                <div class="mainview__topbar--searchbar">
                    <label> </label>
                    <input type="text"  placeholder="Search for Artists, Songs or Podcasts" class="mainview__topbar--searchbar--input">
                </div>
                <div class="mainview__topbar--button">
                    <button type="button" class="mainview__topbar--botton--signup" >SIGN UP</button>
                    <button type="button" class="mainview__topbar--botton--login">LOG IN</button>
                </div>

            </div> 
         
            <div class="mainview__gridcontainer">
                <div class="mainview__gridcontainer--card  mainview__gridcontainer--card1">
                    <div class="mainview__gridcontainer--card--title">Podcasts</div>
                    <div class="mainview__gridcontainer--card--picture"></div>
                </div>
                <div class="mainview__gridcontainer--card mainview__gridcontainer--card2">
                    <div class="mainview__gridcontainer--card--title">Made For You</div>
                    <div class="mainview__gridcontainer--card--picture"></div>
                </div>
                <div class="mainview__gridcontainer--card mainview__gridcontainer--card3">
                    <div class="mainview__gridcontainer--card--title">Charts</div>
                    <div class="mainview__gridcontainer--card--picture"></div>
                </div>
                <div class="mainview__gridcontainer--card mainview__gridcontainer--card4">
                    <div class="mainview__gridcontainer--card--title">New Releases</div>
                    <div class="mainview__gridcontainer--card--picture"></div>
                </div>
                <div class="mainview__gridcontainer--card mainview__gridcontainer--card5">
                    <div class="mainview__gridcontainer--card--title">Discover</div>
                    <div class="mainview__gridcontainer--card--picture"></div>
                </div>
                <div class="mainview__gridcontainer--card mainview__gridcontainer--card6">
                    <div class="mainview__gridcontainer--card--title">POP</div>
                    <div class="mainview__gridcontainer--card--picture"></div>
                </div>
                <div class="mainview__gridcontainer--card mainview__gridcontainer--card7">
                    <div class="mainview__gridcontainer--card--title">Classical</div>
                    <div class="mainview__gridcontainer--card--picture"></div>
                </div>
                <div class="mainview__gridcontainer--card mainview__gridcontainer--card8">
                    <div class="mainview__gridcontainer--card--title">Hip-Hop</div>
                    <div class="mainview__gridcontainer--card--picture"></div>
                </div>
                <div class="mainview__gridcontainer--card mainview__gridcontainer--card9">
                    <div class="mainview__gridcontainer--card--title">Blue</div>
                    <div class="mainview__gridcontainer--card--picture"></div>
                </div>
                <div class="mainview__gridcontainer--card mainview__gridcontainer--card10">
                    <div class="mainview__gridcontainer--card--title">Soul</div>
                    <div class="mainview__gridcontainer--card--picture"></div>
                </div>
                <div class="mainview__gridcontainer--card mainview__gridcontainer--card11">
                    <div class="mainview__gridcontainer--card--title">Jazz</div>
                    <div class="mainview__gridcontainer--card--picture"></div>
                </div>
                <div class="mainview__gridcontainer--card mainview__gridcontainer--card12">
                    <div class="mainview__gridcontainer--card--title">Chill</div>
                    <div class="mainview__gridcontainer--card--picture"></div>
                </div>
                <div class="mainview__gridcontainer--card mainview__gridcontainer--card13">
                    <div class="mainview__gridcontainer--card--title">Decades</div>
                    <div class="mainview__gridcontainer--card--picture"></div>
                </div>
                <div class="mainview__gridcontainer--card mainview__gridcontainer--card14">
                    <div class="mainview__gridcontainer--card--title">Work Out</div>
                    <div class="mainview__gridcontainer--card--picture"></div>
                </div>
                <div class="mainview__gridcontainer--card mainview__gridcontainer--card15">
                    <div class="mainview__gridcontainer--card--title">Electronic</div>
                    <div class="mainview__gridcontainer--card--picture"></div>
                </div>
                <div class="mainview__gridcontainer--card mainview__gridcontainer--card16">
                    <div class="mainview__gridcontainer--card--title">R/B</div>
                    <div class="mainview__gridcontainer--card--picture"></div>
                </div>
                
            </div>
        </div>

    </main>
    <footer class="now__playingbar">
        <div class="now__playingbar--playercontrol">
            <div class="now__playingbar--playercontrol--button">
               <img src="images/shuffle.svg">
               <img src="images/previous.svg"> 
               <img src="images/play-button.svg">''
               <img src="images/forward.svg">
               <img src="images/repeat.svg">
            </div>
            <div class="now__playingbar--playercontrol--bar"></div>

        </div>
        <div class="now__playingbar--volume">

        </div>


    </footer>
    
</body>
</html>
